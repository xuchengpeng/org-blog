name: Deploy org blog to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install -r requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm install
      - uses: purcell/setup-emacs@master
        with:
          version: 30.1
      - name: build
        run: |
          git clone --depth=1 https://github.com/xuchengpeng/.emacs.d.git $HOME/.emacs.d
          emacs --batch --load $HOME/.emacs.d/init.el --eval "(setq dotemacs-org-blog-dir \"$PWD\")" --eval "(org-publish \"blog\" t nil)"
          python index.py
          npm run minify
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
